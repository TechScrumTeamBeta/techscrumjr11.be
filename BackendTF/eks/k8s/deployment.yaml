apiVersion: apps/v1
kind: Deployment
metadata:
  name: techscrum
  namespace: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: techscrum
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      name: techscrum
      labels:
        app.kubernetes.io/name: techscrum
    spec:
      containers:
        - name: techscrum
          image: 650635451238.dkr.ecr.ap-southeast-2.amazonaws.com/techscrum-ecr-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: ENVIRONMENT
            - name: NAME
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: NAME
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: PORT
            - name: API_PREFIX
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: API_PREFIX
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: ACCESS_SECRET
            - name: EMAIL_SECRET
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: EMAIL_SECRET
            - name: FORGET_SECRET
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: FORGET_SECRET
            - name: LIMITER
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: LIMITER
            - name: PUBLIC_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: PUBLIC_CONNECTION
            - name: TENANTS_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: TENANTS_CONNECTION
            - name: CONNECT_TENANT
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: CONNECT_TENANT
            - name: MAIN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: MAIN_DOMAIN
            - name: STRIPE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: STRIPE_PRIVATE_KEY
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: STRIPE_WEBHOOK_SECRET
            - name: LOGGLY_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: LOGGLY_ENDPOINT
            - name: DEVOPS_MODE
              valueFrom:
                secretKeyRef:
                  name: container-env-secret
                  key: DEVOPS_MODE
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: techscrum
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: techscrum
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 10
---
apiVersion: v1
kind: Service
metadata:
  name: techscrum
  namespace: backend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /api/v2/health_check
  labels:
    app.kubernetes.io/name: techscrum
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: 30006
  selector:
    app.kubernetes.io/name: techscrum
